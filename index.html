<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body style="margin:0; overflow:hidden;">
		<div style="width:100vw; height:100vh;">
			<!-- Top Menu Bar -->
			<div id="top-menu" style="height:var(--top-menu-size)" class="full-hr border-bottom">
				<div class="dropdown-container">
					<label>File</label>
					<div class="list">
						<div class="option">New</div>
						<div class="option">Load</div>
						<div class="option">Save</div>
						<div class="option">Import SLAS</div>
						<div class="option">Export SLAS</div>
					</div>
				</div>
				<div class="dropdown-container">
					<label>View</label>
					<div class="list">
						<div class="option">Reset</div>
					</div>
				</div>
				<div class="dropdown-container">
					<label>Edit</label>
					<div class="list">
						<div class="option">Unselect All</div>
						<div class="option">Select All</div>
					</div>
				</div>
				<div class="dropdown-container">
					<label>Commands</label>
					<div class="list">
						<div class="option">Execute Script</div>
						<div class="option">Execute File</div>
						<div class="option">Batch Load</div>
						<div class="option">Optimize</div>
					</div>
				</div>
				<div class="dropdown-container">
					<label>Help</label>
					<div class="list">
						<div class="option">About</div>
						<div class="option">Manual</div>
					</div>
				</div>
			</div>
			
			<div style="height:calc(100% - var(--top-menu-size)); display:flex;" class="full-hr">
				<!-- Left Tools Menu Bar -->
				<div id="tools-menu" style="width:30pt" class="full-vr border-right"></div>
				
				<!-- Workspace Scene -->
				<div id="workspace-view" style="width:calc(100% - 430pt)" class="full-vr border-right">
					<!-- Visual Scene -->
					<div id="visual-scene" style="height:calc(100% - 200pt); background-color: var(--back-color-deep);" class="full-hr border-bottom"></div>
					
					<!-- Panel Scene -->
					<div id="panel-scene" style="height:200pt;" class="full-hr"></div>
				</div>
				
				<vr/>
				<!-- Properties Panel -->
				<div id="properties-view" style="width:230pt" class="full-vr border-right"></div>
				
				<!-- Resources Panel -->
				<div id="resources-view" style="width:170pt" class="full-vr"></div>
			</div>
		</div>
		
		<script src="js/file.js"></script>
		<script src="js/math.js"></script>
		<script src="js/image.js"></script>
		<script src="js/pam.js"></script>
		<script src="js/slash-project.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
