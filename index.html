<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			:root {
				--top-menu-size:25pt;
				--split-border-width:1px;
				--back-color-deep:#272727;
				--back-color-dark:#414141;
				--back-color-normal:#525252;
				--back-color-light:#626262;
			}
			
			body {
				font-size: 15px;
				font-family: Arial;
				color: white;
				background-color: var(--back-color-normal);
			}
			
			.full-hr {
				width:100%;
			}
			.full-hr * {
				float: left;
			}
			.full-vr {
				height:100%;
			}
			.border-bottom {
				border-bottom:var(--split-border-width) solid var(--back-color-deep);
			}
			.border-right {
				border-right:var(--split-border-width) solid var(--back-color-deep);
			}
			
			#top-menu div {
				margin-left: 5pt;
				margin-right: 5pt;
				padding-left: 2pt;
				padding-right: 2pt;
			}
			
			.dropdown-container button {
				font: inherit;
				font-size: inherit;
				color: inherit;
				background-color: transparent;
				border: transparent;
				cursor: pointer;
			}
			.dropdown-container .list {
				position: absolute;
				width: 100pt;
				height: 180pt;
				display: none;
				background-color: darkorange;
			}
			.dropdown-container .list .option{
				float: initial;
			}
			.dropdown-container:focus-within .list {
				display: block;
			}
		</style>
	</head>
	<body style="margin:0; overflow:hidden;">
		<div style="width:100vw; height:100vh;">
			<!-- Top Menu Bar -->
			<div id="top-menu" style="height:var(--top-menu-size)" class="full-hr border-bottom">
				<div class="dropdown-container">
					<button>File</button>
					<div class="list">
						<div class="option">New</div>
						<div class="option">Load</div>
						<div class="option">Save</div>
					</div>
				</div>
				<div class="dropdown-container">
					<button>View</button>
					<div class="list">
						<div class="option">New</div>
						<div class="option">Load</div>
						<div class="option">Save</div>
					</div>
				</div>
				<div class="dropdown-container">
					<button>Edit</button>
					<div class="list">
						<div class="option">New</div>
						<div class="option">Load</div>
						<div class="option">Save</div>
					</div>
				</div>
				<div class="dropdown-container">
					<button>Commands</button>
					<div class="list">
						<div class="option">New</div>
						<div class="option">Load</div>
						<div class="option">Save</div>
					</div>
				</div>
				<div class="dropdown-container">
					<button>Help</button>
					<div class="list">
						<div class="option">New</div>
						<div class="option">Load</div>
						<div class="option">Save</div>
					</div>
				</div>
			</div>
			
			<div style="height:calc(100% - var(--top-menu-size)); display:flex;" class="full-hr">
				<!-- Left Tools Menu Bar -->
				<div id="tools-menu" style="width:30pt" class="full-vr border-right"></div>
				
				<!-- Workspace Scene -->
				<div id="workspace-view" style="width:calc(100% - 430pt)" class="full-vr border-right">
					<!-- Visual Scene -->
					<div id="visual-scene" style="height:calc(100% - 200pt); background-color: var(--back-color-deep);" class="full-hr border-bottom"></div>
					
					<!-- Panel Scene -->
					<div id="panel-scene" style="height:200pt;" class="full-hr"></div>
				</div>
				
				<vr/>
				<!-- Properties Panel -->
				<div id="properties-view" style="width:230pt" class="full-vr border-right"></div>
				
				<!-- Resources Panel -->
				<div id="resources-view" style="width:170pt" class="full-vr"></div>
			</div>
		</div>
		
		<script src="js/file.js"></script>
		<script src="js/math.js"></script>
		<script src="js/image.js"></script>
		<script src="js/pam.js"></script>
		<script src="js/slash-project.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
